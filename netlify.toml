# Netlify Configuration for AnouarLab SEO Consultant
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Disable Pretty URLs to prevent Netlify from serving /page and /page/ as the same content
[build.processing.html]
  pretty_urls = false

# TinaCMS Admin - Static file serving
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200



# Trailing slash enforcement (force = true overrides file matching)
[[redirects]]
  from = "/blog"
  to = "/blog/"
  status = 301
  force = true

[[redirects]]
  from = "/about"
  to = "/about/"
  status = 301
  force = true

[[redirects]]
  from = "/contact"
  to = "/contact/"
  status = 301
  force = true

[[redirects]]
  from = "/seo"
  to = "/seo/"
  status = 301
  force = true

[[redirects]]
  from = "/cro"
  to = "/cro/"
  status = 301
  force = true

[[redirects]]
  from = "/shopify"
  to = "/shopify/"
  status = 301
  force = true

[[redirects]]
  from = "/wordpress"
  to = "/wordpress/"
  status = 301
  force = true

[[redirects]]
  from = "/merci"
  to = "/merci/"
  status = 301
  force = true

[[redirects]]
  from = "/services/audit-seo"
  to = "/services/audit-seo/"
  status = 301
  force = true

[[redirects]]
  from = "/services/seo-shopify"
  to = "/services/seo-shopify/"
  status = 301
  force = true

# Fix known 404s
[[redirects]]
  from = "/cv"
  to = "/about/"
  status = 301
  force = true

# SEO-friendly 404 page
[[redirects]]
  from = "/*"
  to = "/404"
  status = 404

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets for better performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Sitemap and RSS - no cache for fresh content
[[headers]]
  for = "/sitemap-index.xml"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/rss.xml"
  [headers.values]
    Cache-Control = "public, max-age=3600"
