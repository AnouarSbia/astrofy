# Netlify Configuration for AnouarLab SEO Consultant
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Disable Pretty URLs to prevent Netlify from serving /page and /page/ as the same content
[build.processing.html]
  pretty_urls = false

# TinaCMS Admin - Static file serving
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# Fix known 404s
[[redirects]]
