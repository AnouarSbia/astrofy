# Netlify Configuration for AnouarLab SEO Consultant
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Disable Pretty URLs to prevent Netlify from serving /page and /page/ as the same content
[build.processing.html]
  pretty_urls = false

# TinaCMS Admin - Static file serving
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# Handle Netlify Forms POST redirect to /merci
# This converts the POST redirect to a GET request for the static page
[[redirects]]
  from = "/merci"
  to = "/merci/index.html"
  status = 200
  force = true

# SEO-friendly 404 page
[[redirects]]
  from = "/*"
  to = "/404"
  status = 404

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets for better performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Sitemap and RSS - no cache for fresh content
[[headers]]
  for = "/sitemap-index.xml"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/rss.xml"
  [headers.values]
    Cache-Control = "public, max-age=3600"
